<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is a todos app and we can manage our works"
    />
    <meta name="keywords" content="todoApp,work managemnet" />
    <meta name="author" content="Kiyan khezri" />

    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/style.css" />
    <script defer src="/main.js"></script>

    <title>todos App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2 class="header-title">todo list</h2>
        <div class="form-container">
          <form class="form">
            <input class="input" type="text" placeholder="todos ..." />
            <i class="fa-solid fa-circle-plus"></i>
          </form>
          <div class="select-container">
            <select class="select">
              <option value="all">all</option>
              <option value="completed">completed</option>
              <option value="uncompleted">uncompleted</option>
            </select>
          </div>
        </div>
        <div class="todos">
          <!-- <div class="todo">
            <li class="todo-item">ریکت</li>
            <div class="icons">
              <i class="fa-solid fa-square-check"></i>
              <i class="fa-solid fa-trash-can"></i>
            </div>
          </div> -->
        </div>
      </div>
    </header>
  </body>
</html>
